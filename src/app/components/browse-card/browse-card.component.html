<div class="spotify_browser-card" style="padding-left: 5px; padding-right: 5px;">
  <div class="spotify_song-card_title"
    [style.background-color]="bgColor1"
    style="width: 205px; height: 200px; position: relative; border-radius: 15px; border: 1px solid #999999; opacity: 0.9;">
    <div [style.color]="color1" style="padding-left: 20px; padding-top: 20px; font-size: 1.4rem; font-weight: bold; font-family: CircularSpTitle, CircularSpTitle-Tall, CircularSp-Arab, CircularSp-Hebr, CircularSp-Cyrl, CircularSp-Grek, CircularSp-Deva, sans-serif;">
      {{ title1 }}
    </div>
    <img [src]="image1" width="100" style="transform: rotate(45deg);padding-top: 27px;padding-bottom: 274px;" alt="thumbnail" />
  </div>
</div>
