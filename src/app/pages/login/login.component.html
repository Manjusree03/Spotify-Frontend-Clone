
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onsubmit()">
    <div class="login_container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUeIuCbVpLag1QY-Vm6vRZkW2aTGbvfcyyJw&usqp=CAU" width="300"/>
<hr/>
 
     <div>
            <label ><strong> Email address or username </strong></label><br/>
            <input  [formControl]="usernameFormControl" type="text" placeholder="Email address or username" />
        </div>
        
        <div>
            <label ><strong>Password</strong></label><br>
            <input [formControl]="passwordFormControl" type="password" placeholder="Password"/><br/>
            <label  class="mt-3"
            >
              <small
            ><a [style.textDecoration]="'underline'">
                    <b>Forgot your password ?</b></a
                    ></small
                    >  </label
                    >
        </div>
    <div class="action_btn">
        <span 
        [style.display]="'flex'" 
        [style.justifyContent]="'flex-start'"
         [style.alignItems]="'strech'"
         [style.gap]="'5px'"
         >
            <input type="checkbox" id="remember_me"/>
        <label for="remember_me">
            <span><strong>Remember me</strong> </span>
        </label>
    </span>
        <button class="login_btn">LOG IN</button>
      
    </div> 
    <hr [style.width]="'30%'"/>  
    <strong><h5>Don't have an account?</h5></strong>
    <button class="signup_btn" [style.width]="'30%'" >Sign Up For Spotify </button>
    </div>
</form>
</div>
